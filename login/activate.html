<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Hebrew:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@500&display=swap"
    />
    <title>Responsive Form</title>
    <style>
      :root {
        --color-crimson: #ff3b54;
        --font-be-vietnam-pro: 'Be Vietnam Pro', sans-serif;
      }
      
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: radial-gradient(circle, #fff5f5, #fff);
        font-family: var(--font-be-vietnam-pro);
      }

      .section {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 30%;
      }
      
      .logo {
        position: absolute;
        top: 5vh;
        width: 10%;
        object-fit: contain;
      }

      .card {
        background: white;
        padding: 5%;
        border-radius: 1rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        text-align: left;
      }

      label {
        font-weight: bold;
        font-size: 16px;
        margin-bottom: 0.5rem;
        font-family: var(--font-bricolage-grotesque);
      }

      .required {
        color: var(--color-crimson);
      }

      input {
        padding: 0.8rem;
        border: none;
        border-bottom: 2px solid var(--color-pink);
        font-size: 16px;
        outline: none;
        background: transparent;
        transition: all 0.3s ease;
        color: var(--color-crimson);
        width: 100%;
        box-sizing: border-box;
      }

      input::placeholder {
        opacity: 0.5;
        color: gray;
      }

      input:focus {
        border-bottom: 2px solid var(--color-crimson);
      }

      input:not(:placeholder-shown)::placeholder {
        opacity: 1;
      }

      .login-button {
        width: 100%;
        background: var(--color-crimson);
        color: white;
        padding: 1rem 2rem;
        border-radius: 2rem;
        cursor: pointer;
        margin-top: 2rem;
        font-weight: bold;
        font-size: 18px;
        border: none;
        transition: opacity 0.3s ease;
        font-family: var(--font-be-vietnam-pro);
      }

      .login-button:hover {
        opacity: 0.9;
      }

      .center-button {
        background: var(--color-crimson);
        color: white;
        padding: 1rem 2rem;
        border-radius: 2rem;
        cursor: pointer;
        font-weight: bold;
        font-size: 18px;
        border: none;
        transition: opacity 0.3s ease;
      }

      .center-button:hover {
        opacity: 0.9;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(5px);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        background-color: #fff;
        padding: 30px;
        border-radius: 16px;
        width: 400px;
        max-height: 90vh;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      .close {
        position: absolute;
        right: 20px;
        top: 20px;
        cursor: pointer;
      }

      .dialog-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
        text-align: left;
        font-family: var(--font-be-vietnam-pro);
      }

      .subtitle {
        text-align: left;
        margin-bottom: 30px;
        color: #666;
        font-family: var(--font-be-vietnam-pro);
      }

      .subtitle a {
        color: var(--color-crimson);
        text-decoration: none;
      }

      .form-group {
        margin-bottom: 25px;
        position: relative;
      }

      .form-group label {
        display: block;
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 10px;
        text-align: left;
        font-family: var(--font-be-vietnam-pro);
      }

      .input-with-icon {
        position: relative;
      }

      .input-with-icon input {
        padding-left: 40px;
        width: 100%;
        box-sizing: border-box;
      }

      .input-icon {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--color-crimson);
      }

      .show-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
      }

      .forgot-password {
        text-align: center;
        margin-top: 20px;
      }

      .forgot-password a {
        color: var(--color-crimson);
        text-decoration: none;
        font-size: 16px;
      }

      hr {
        border: none;
        border-top: 1px solid #eee;
        margin: 20px 0;
      }

      @media screen and (max-width: 992px) {
        .section {
          width: 50%;
        }
        .modal-content {
          width: 80%;
          max-width: 400px;
        }
      }
      
      @media (max-width: 768px) {
        .logo {
          width: 15%;
        }
        .modal-content {
          width: 90%;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <section class="section">
      <img src="./assets/company-logo.svg" alt="Company Logo" class="logo" />
      <button id="openDialog" class="center-button">Open Activate account form</button>
    </section>

    <div id="loginModal" class="modal">
      <div class="modal-content">
        <div class="close" id="closeDialog">
          <img src="./assets/close-circle.svg" alt="Close" />
        </div>
        
        <h2 class="dialog-title">Activate Account</h2>
        <p class="subtitle">Already activated your account? <a href="login.html">Login Now</a></p>
        
        <form id="loginForm">
          <div class="form-group">
            <label for="enrolment">Enrolment No.</label>
            <div class="input-with-icon">
              <div class="input-icon">
                <img src="./assets/Message_light.svg" alt="Email" />
              </div>
              <input type="text" id="enrolment" placeholder="SMST1124576" />
            </div>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-with-icon">
              <div class="input-icon">
                <img src="./assets/lock.svg" alt="Lock" />
              </div>
              <input type="password" id="password" placeholder="Password" />
              <div class="show-password">
                <img src="./assets/hide.svg" alt="Show/Hide Password" id="togglePassword" />
              </div>
            </div>
          </div>
          
          <button type="submit" class="login-button">Activate Account</button>
        </form>
      </div>
    </div>

    <script>
      // Get the modal
      const modal = document.getElementById("loginModal");
      
      // Get the button that opens the modal
      const btn = document.getElementById("openDialog");
      
      // Get the <span> element that closes the modal
      const closeBtn = document.getElementById("closeDialog");
      
      // When the user clicks the button, open the modal 
      btn.onclick = function() {
        modal.style.display = "flex";
      }
      
      // When the user clicks on <span> (x), close the modal
      closeBtn.onclick = function() {
        modal.style.display = "none";
      }
      
      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
      
      // Prevent form submission (for demo purposes)
      document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault();
      });
      
      // Toggle password visibility
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");
      
      togglePassword.addEventListener("click", function() {
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          togglePassword.src = "./assets/show.svg";
        } else {
          passwordInput.type = "password";
          togglePassword.src = "./assets/hide.svg";
        }
      });
    </script>
  </body>
</html>
