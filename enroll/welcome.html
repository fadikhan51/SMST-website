<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../global.css" />

  <link

    <title>Welcome Page</title>
    <style>

      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: radial-gradient(circle, #fff5f5, #fff);
      }

      .logo {
        position: absolute;
        top: 5vh;
        width: 10%;
      }

      .card {
        position: relative;
        background: white;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: left;
        width: 30%;
        display: flex;
        flex-direction: column;
      }

      .emoji {
        font-size: 1.2rem;
      }

      .title {
        font-size: 1rem;
        font-weight: 600;
        margin: 0.5rem 0;
        font-family: var(--font-bricolage-grotesque);
      }

      .description {
        font-size: 1rem;
        color: #555;
        font-family: var(--font-be-vietnam-pro);
      }

      .button {
        background: var(--color-gold-100);
        font-family: var(--font-bricolage-grotesque);
        padding: 0.75rem 1.5rem;
        border-radius: 2rem;
        cursor: pointer;
        margin-top: 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        border: none;
        margin-left: auto;
        width: fit-content;
        transition: 
        all 0.3s ease;
      }
      .button:hover {
        opacity: 0.8;
      }

      @media (max-width: 992px) {
        .card {
          width: 50%;
        }
        .emoji {
          font-size: 1rem;
        }
        .title {
          font-size: 0.95rem;
        }
        .description {
          font-size: 0.95rem;
        }
        .button {
          font-size: 0.95rem;
        }
      }

      @media (max-width: 768px) {
        .logo {
          width: 15%;
        }
        .card {
          width: 80%;
          padding: 1.5rem;
        }
        .emoji {
          font-size: 0.9rem;
        }
        .title {
          font-size: 0.9rem;
        }
        .description {
          font-size: 0.9rem;
        }
        .button {
          font-size: 0.9rem;
          padding: 0.6rem 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <img src="./assets/company-logo.svg" alt="Company Logo" class="logo" />

    <div class="card">
      <div class="emoji">üëãüèº</div>
      <div class="title">Hello Lucifer</div>
      <p class="description">
        Welcome! We're thrilled that you're considering joining our music production course. It's an exciting journey where your creativity will find a powerful voice.
      </p>
      <button class="button">Continue</button>
    </div>
  </body>
</html>
